<html lang="en-US">
    <head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script> 
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
    <style>

    </style>
    </head>
    <body ng-app="userApp">

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand">Our Website</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">All Advisees</a></li>
                        <li class="active"><a href="gpa.html">Grade Point Averages</a></li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="container">
            <div ng-controller = "gpaCalc">

                <h2>Advisees</h2>
                <p><input type='text' ng-model='search_text'> Enter Search text</p>

                <div id="main">
                    <table class="table table-bordered table-striped">
                        <tr>
                            <th>sid</th><th>last name</th><th>first name</th><th>gpa</th>
                        </tr>
                        <tr ng-repeat="s in students | filter:search_text">
                            <td>{{ s.id }}</td>
                            <td>{{ s.last_name }}</td>
                            <td>{{ s.first_name }}</td>
                            <td>{{ (s.gpa_points / s.credit_hrs).toFixed(1) }}</td>
                        </tr>
                    </table>
                </div>

            </div>

        </div>

    </div>

    <script>
        var app = angular.module('userApp', []);
            app.controller('gpaCalc', function($scope, $http) {
                
                $http.get('students.json')
                    .then(function (response) {
                        $scope.students = response.data;
                });
            });

    </script>

    </body>
</html>
