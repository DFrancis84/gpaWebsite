<!DOCTYPE html>
<html lang="en-US">
    <head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script> 
    <style>

    </style>
    </head>
    <body ng-app="userApp">

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Our Website</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/">All Advisees</a></li>
                        <li><a href="gpa.html">Grade Point Averages</a></li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="container">
            <div ng-controller = "allStudents">

                <h2>Advisees</h2>
                <p><input type='text' ng-model='search_text'> Enter Search text</p>

                <div id="main">
                    <table class="table table-bordered table-striped">
                        <tr>
                            <th>sid</th><th>last name</th><th>first name</th><th>credit hrs</th><th>gpa points</th><th>major</th>
                        </tr>
                        <tr ng-repeat="s in students | filter:search_text">
                            <td>{{ s.sid }}</td>
                            <td>{{ s.last_name }}</td>
                            <td>{{ s.first_name }}</td>
                            <td>{{ s.credit_hrs }}</td>
                            <td>{{ s.gpa_points }}</td>
                            <td>{{ s.major }}</td>
                        </tr>
                    </table>
                </div>

            </div>

        </div>

    </div>

    <script>
        var app = angular.module('userApp', []);
            app.controller('allStudents', function($scope, $http) {
                    var url = "students.json"
                
                    $http.get(url)
                            .then(function (response) {
                                        $scope.students = response.data;
                            });
            });
    </script>

    </body>
</html>
